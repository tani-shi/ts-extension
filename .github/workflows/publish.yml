name: publish

on:
  push:
    branches:
      - main
    tags:
      - "!*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19.x
          registry-url: 'https://npm.pkg.github.com'
          cache: yarn
          scope: '@behseet'
      - run: yarn install
      - run: yarn build
      - run: yarn publish --non-interactive || echo 'skip publishing'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}